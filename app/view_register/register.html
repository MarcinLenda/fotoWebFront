<link rel="stylesheet" href="styles/register.css" media="screen" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>



<div class="container" ng-app="postUser" ng-controller="postController">
    <div id="login">
        <form action="javascript:void(0);" method="get" ng-submit="register()">
            <h1>Zarejestruj</h1>
            <fieldset class="clearfix">
                <p><span class="fontawesome-user"></span><input type="text"  placeholder="Login" ng-model="login" ></p>
                <p><span class="fontawesome-lock"></span><input type="password" placeholder="********"  ng-model="password" ></p>
                <p><span class="fontawesome-lock"></span><input type="password" placeholder="********"  ng-model="confirmPassword"></p>
                <p><span class="fontawesome-lock"></span><input type="name" placeholder="ImiÄ™"  ng-model="name"></p>
                <p><span class="fontawesome-lock"></span><input type="surname" placeholder="Nazwisko"   ng-model="surname"></p>
                <p><span class="fontawesome-lock"></span><input type="email" placeholder="E-mail" ng-model="email"></p>
                <p><input type="submit" value="Zarejestruj" ng-click='register()'></p>
            </fieldset>
        </form>
        <p>Not a member? <a href="#"><span style="color:#D9042B">Sign up now</span></a><span  style="color:#D9042B" class="fontawesome-arrow-right"></span></p>
        <div style="clear:both"> </div>
    </div> <!-- end login -->
</div>
