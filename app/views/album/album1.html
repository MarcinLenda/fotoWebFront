
<div id="galleryAlbum"  ng-app="GalleryApp" ng-controller="album1Ctrl">
    <h1>{{'Album: Opuszczone miejsca'}}</h1>
    <h3><a ng-href="#/gallery/">->Powrót do albumu głównego</a></h3>
    <ul lightbox="images">
        <li ng-repeat="image in images">
            <a ng-show="image.nameAlbum=='album1'" href="{{image.url}}" class="lightbox-trigger"><img  src="{{image.url}}"></a>

        </li>
    </ul>
</div>
