
<div id="contact">
    <form ng-controller="registerCtrl">

        <input name="name" type="text" class="feedback-input" placeholder="Temat" ng-model="subject"/>
        <input name="email" type="text" class="feedback-input" placeholder="Twój email" ng-model="from" />
        <textarea name="text" class="feedback-input" placeholder="Treść" ng-model="content"></textarea>

        <input type="submit" value="Wyślij" ng-click="register()"/>
    </form>
</div>
